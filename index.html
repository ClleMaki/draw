<!DOCTYPE html>

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
 
        header {
            background: #222;
            color: white;
            padding: 30px 0;
        }

        h1 {
            margin: 0;
        }

        h2 {
            margin-top: 60px;
            color: #222;
        }

        .gallery {
            margin: 30px auto;
            max-width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .item img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .item:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            margin-top: 60px;
            padding: 20px;
            background: #222;
            color: #eee;
            font-size: 14px;
        }

        /* Lignes de séparation */
        .separator {
            height: 2px;
            width: 80%;
            background: #222;
            margin: 40px auto;
            border-radius: 2px;
        }

        .tarot-slider {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 20px;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scroll-padding-left: 20px;
        }

        .tarot-slider > :first-of-type {
            margin-left: 20px;
        }


        .tarot-slider .item {
            flex: 0 0 auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            scroll-snap-align: start;
            overflow: hidden;
        }

/* L’image détermine la largeur */
        .tarot-slider img {
            height: 300px;      /* ← hauteur fixe */
            width: auto;        /* ← largeur selon l’image */
            object-fit: contain; /* ← ne coupe rien, respecte le ratio */
        }

/* Hover */
        .tarot-slider .item:hover img {
            transform: scale(1.05);
        }

        /* Mobile */
        @media (max-width: 600px) {
            .tarot-slider img {
                height: 120px;
            }
        }

            /* --- Petite fenêtre popup --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3); /* léger assombrissement */
            justify-content: center;
            align-items: center;
        }

    /* La fenêtre */
        .modal-box {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 80%;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

/* L’image dedans */
        .modal-img {
            width: auto;
            height: auto;
            max-width: 1000px;   /* <--- tu peux augmenter ou diminuer ici */
            max-height: 1000px;  /* <--- ou ici pour régler la taille */
            border-radius: 8px;
        }

/* Croix */
        .close-btn {
            position: absolute;
            top: -40px;
            right: -40px;
            font-size: 50px;
            cursor: pointer;
            color: #333;
        }


     


    </style>
</head>
    

<script>
document.addEventListener("DOMContentLoaded", function() {

    function openModal(src) {
        document.getElementById("modal-img").src = src;
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    // Ajouter les fonctions au global pour pouvoir les appeler via onclick HTML JE SAIS PAS CA FAIS QUOI
    window.openModal = openModal;
    window.closeModal = closeModal;

    // Fermer si on clique en dehors de la boîte
    document.getElementById("modal").addEventListener("click", function(e) {
        if (e.target === this) closeModal();
    });
});
</script>
